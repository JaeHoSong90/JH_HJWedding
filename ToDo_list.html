<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/images/branding/todolist/1x/todo_list_standard.png" type="image/png">
  <title>재호의 오늘 할 일</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ffffff;
      padding: 20px;
    }
    #app {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    li.done {
      text-decoration: line-through;
      color: gray;
    }
    button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>할 일 목록</h2>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="할 일을 입력하세요" required />
      <button type="submit">추가</button>
    </form>
    <ul id="todo-list"></ul>
  </div>

  <!-- JS 파일 연결 시 사용 -->
   
  <script src="app.js"></script> 
</body>
</html>
