<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
 
  <div>
    <input type="text" Id="test">
  </div> 
  <div>
    <input type="text" value="위도: " Id="위도">
  </div>
  <div>
<input type="text" Id="경도">
  </div>
 
  
  
  <input type="button" value="send" onclick="getValueInText()">
  <div id="map" style="width: 500px; height: 400px"></div>

<script
  type="text/javascript"
  src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a8db2109213d20bf2bcb58fcb655f7e3&libraries"

></script>
<script>
  const container = document.getElementById("map");
  const options = {
    center: new kakao.maps.LatLng(37.5031203672024, 126.886928197239), // 서울 시청 좌표
    level: 3,
  };

  const map = new kakao.maps.Map(container, options);

  kakao.maps.event.addListener(map, "click", function (mouseEvent) {
    const latlng = mouseEvent.latLng;
    const longitude = latlng.getLng();
    const latitude = latlng.getLat();
    console.log("경도:", longitude);
    console.log("위도:", latitude);
  });
</script>

<script src="js/kakaomap.js"></script>
</body>
</html>

</html>
